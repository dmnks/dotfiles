###############################################################################
# Terminal stuff
###############################################################################

set-window-option -g xterm-keys on
set-option -g default-terminal "screen-256color"

###############################################################################
# Key bindings
###############################################################################

set -g prefix C-a
unbind C-b
bind C-a send-prefix

setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind | split-window -h
bind - split-window -v

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "xclip -sel clip"

bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

###############################################################################
# Quality of life
###############################################################################

# more friendly terminal titles
set -g set-titles on

# start with window 1 (instead of 0)
set -g base-index 1
# start with pane 1
set -g pane-base-index 1

# set scrollback history to 20k
set -g history-limit 20000

###############################################################################
# Status
###############################################################################

setw -g automatic-rename off
setw -g allow-rename off

###############################################################################
# Solarized theme
###############################################################################

# default statusbar colors
set-option -g status-fg colour3 # yellow
set-option -g status-bg default

# default window title colors
set-window-option -g window-status-fg colour9 # orange

# active window title colors
set-window-option -g window-status-current-fg colour9 # orange
set-window-option -g window-status-current-attr bold

# highlight bells
set -wg window-status-bell-fg white
set -wg window-status-bell-bg colour9 # orange
set-option -gw window-status-bell-attr bold

# pane border
set-option -g pane-border-fg colour10 # light blue
set-option -g pane-active-border-fg colour9 # orange

# message text
set-option -g message-fg white
set-option -g message-bg colour9 # orange

# pane number display
set-option -g display-panes-active-colour colour4 # blue
set-option -g display-panes-colour colour9 # orange
