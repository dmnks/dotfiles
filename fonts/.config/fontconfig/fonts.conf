<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family">
            <string>DejaVu Sans Mono for Powerline</string>
        </test>
        <edit mode="assign" name="autohint">
            <bool>true</bool>
        </edit>
    </match>
</fontconfig>
