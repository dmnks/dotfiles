[main]
font=JetBrains Mono Nerd Font:size=13, Noto Color Emoji:size=13
initial-window-size-chars=211x54
title=Terminal
pad=0x0 center
include=/usr/share/foot/themes/gruvbox-dark

[colors]
# Darker foreground (fg2) and background (bg0_h)
foreground=d5c4a1
background=171a1a

[csd]
size=0
border-width=1
border-color=282828

[key-bindings]
fullscreen=F11
show-urls-launch=Control+Shift+k

[mouse-bindings]
primary-paste=none
