[main]
font=JetBrains Mono NL:size=12.5, Noto Color Emoji:size=12.5
initial-window-size-chars=179x54
title=Terminal
pad=10x10 center

[csd]
size=0
border-width=1
border-color=ff3c3836

[key-bindings]
fullscreen=F11
search-start=Control+Shift+s
show-urls-launch=Control+Shift+k
scrollback-up-line=Control+Shift+Page_Up
scrollback-down-line=Control+Shift+Page_Down
