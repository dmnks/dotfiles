[main]
font=JetBrains Mono NL:size=12.5
initial-window-size-chars=100x25
title=Terminal
pad=3x3 center
bold-text-in-bright=palette-based

[csd]
size=32
border-width=1

[key-bindings]
fullscreen=Mod1+Return
search-start=Control+Shift+s
show-urls-launch=Control+Shift+k
scrollback-up-line=Control+Shift+Page_Up
scrollback-down-line=Control+Shift+Page_Down
